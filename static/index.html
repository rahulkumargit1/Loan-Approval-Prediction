<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Loan Approval Prediction</h1>
        <p>Enter your details to predict loan approval status</p>
        <a href="readme.html" class="details-button">View Project Details</a>
    </header>
    <main>
        <div class="container">
            <form id="loanForm">
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="no_of_dependents">Number of Dependents:</label>
                            <input type="number" id="no_of_dependents" name="no_of_dependents" required min="0" max="5">
                        </div>
                        <div class="form-group">
                            <label for="education">Education:</label>
                            <select id="education" name="education" required>
                                <option value="Graduate">Graduate</option>
                                <option value="Not Graduate">Not Graduate</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="self_employed">Self Employed:</label>
                            <select id="self_employed" name="self_employed" required>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Financial Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="income_annum">Annual Income (INR):</label>
                            <input type="number" id="income_annum" name="income_annum" required min="0">
                        </div>
                        <div class="form-group">
                            <label for="loan_amount">Loan Amount (INR):</label>
                            <input type="number" id="loan_amount" name="loan_amount" required min="0">
                        </div>
                        <div class="form-group">
                            <label for="loan_term">Loan Term (Years):</label>
                            <input type="number" id="loan_term" name="loan_term" required min="1">
                        </div>
                        <div class="form-group">
                            <label for="cibil_score">CIBIL Score:</label>
                            <input type="number" id="cibil_score" name="cibil_score" required min="300" max="900">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Assets Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="residential_assets_value">Residential Assets Value (INR):</label>
                            <input type="number" id="residential_assets_value" name="residential_assets_value" required min="0">
                        </div>
                        <div class="form-group">
                            <label for="commercial_assets_value">Commercial Assets Value (INR):</label>
                            <input type="number" id="commercial_assets_value" name="commercial_assets_value" required min="0">
                        </div>
                        <div class="form-group">
                            <label for="luxury_assets_value">Luxury Assets Value (INR):</label>
                            <input type="number" id="luxury_assets_value" name="luxury_assets_value" required min="0">
                        </div>
                        <div class="form-group">
                            <label for="bank_asset_value">Bank Asset Value (INR):</label>
                            <input type="number" id="bank_asset_value" name="bank_asset_value" required min="0">
                        </div>
                    </div>
                </div>

                <button type="submit">Predict Loan Status</button>
            </form>
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <p>Â© 2025 Loan Approval Prediction. Created by Dhanush and Rahul.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
